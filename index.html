<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Screen Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="image-slider-container">
      <div class="sliders">
        <div class="slider" id="image-1">
          <div class="img-box">
            <img src="./img/image-1.png" />
          </div>
          <div class="content-box">
            <h1 class="slider-title">Top Rated Pittsburgh Barbershop</h1>
            <a href="#">Book Now</a>
          </div>
        </div>
        <div class="slider" id="image-2">
          <div class="img-box">
            <img src="./img/image-2.png" />
          </div>
          <div class="content-box">
            <h1 class="slider-title">Best Barbershop in Pittsburgh</h1>
            <p>
              Book your next barber service with
              <br />
              Steel City Barber Lounge
            </p>
            <a href="#">Book Now</a>
          </div>
        </div>

        <div class="slider" id="image-3">
          <div class="img-box">
            <img src="./img/image-3.png" />
          </div>
          <div class="content-box">
            <h1 class="slider-title">Top Rated Pittsburgh Barbershop</h1>
            <p>
              Book your next barber service with <br />
              Steel City Barber Lounge
            </p>
            <a href="#">Book Now</a>
          </div>
        </div>
      </div>
      <div class="btn-group">
        <div id="prev"><i class="fa-solid fa-chevron-left"></i></div>
        <div id="next"><i class="fa-solid fa-chevron-right"></i></div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/253828a4b7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
